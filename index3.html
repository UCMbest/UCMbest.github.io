<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Free Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      text-align: center;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: white;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    main {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to the NSR Website</h1>
  </header>
  <main>
    <p>Lets go to my world!</p>
    <button onclick="sayHello()">Lets go in</button>
  </main>

  <script>
    function sayHello() {
      alert("Hello and welcome to NSR world Where Music is the Best!");
    }
  </script>
</body>
</html>
